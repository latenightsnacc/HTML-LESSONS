<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-box {
            height: 500px;
            width: 600px;
            border: 2px solid blue;
            position: relative;
        }
        .child-box {
            height: 200px;
            width: 200px;
            border: 2px solid pink;
            position: absolute;
            
        }
        .box-1 {
            bottom: 0px;
            right: 0px;
        }
        .box-2 {
            border: 2px solid red;
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <div class="parent-box">
        <div class="child-box box-1"></div>
        <div class="child-box box-2"></div>
    </div>
    
</body>
</html>
