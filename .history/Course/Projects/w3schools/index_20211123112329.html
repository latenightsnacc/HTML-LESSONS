<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML W3SCHOOLS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        body{
            position: relative;
            overflow-x: hidden;
        }
        .top-nav{
            width: 100%;
            height: 70px;
            background-color: blue;
            color: white;
        }
        .sticky-nav{
            width: 100%;
            height: 50px;
            background-color: rebeccapurple;
            color: white;
            position: sticky;
            top: 0;
        }
        .fixed-menu{
            width: 300px;
          
            height: 100%;
            position: fixed;
            top: 120px;
            overflow-y: scroll;
            left: 0;
        }
        .scrolling-content{
            margin-left: 300px;
        }
        .box {
            height: 400px;
            width: 100%;
            background-color: chocolate;
            color: white;
            margin: 10px auto;
        }
        .fixed-ads{}
        .ad{}
    </style>
</head>
<body>
    <header>
        <div class="top-nav">TOP NAV</div>
        <nav class="sticky-nav">STICKY NAV</nav>
    </header>
    <aside class="fixed-menu">FIXED MENU</aside>
    <main class="scrolling-content">
        <div class="box">CONTENT BOX</div>
        <div class="box">CONTENT BOX</div>
        <div class="box">CONTENT BOX</div>
        <div class="box">CONTENT BOX</div>
        <div class="box">CONTENT BOX</div>
    </main>
    <aside class="fixed-ads">
        <div class="ad">AD</div>
        <div class="ad">AD</div>
        <div class="ad">AD</div>
        <div class="ad">AD</div>
        <div class="ad">AD</div>
    </aside>
</body>
</html>
