<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome 5 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <!--Page Title-->
    <title>Welcome to FitClub - FitClub Planet 360</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="container navBar">
        <!--FitClub Logo-->
        <a href="index.html">
            <div class="logo">fitclub</div>
        </a>

        <!--Login Btn-->
        <button class="btn">login</button>
    </nav>
   
    <!--Body Layout-->
    <main class="pageLayout">
        <!--Left Side-->
        <div class="leftSide">
            <!--Text Content-->
            <div class="container textContent">
                <h1>30 days <span class="font-light">fitness challenge</span> </h1>
                <p class="pText">Start 30 dats fitness challenge with our smart mobile app, you can check all your daily activities.</p>
                <button class="btn cta-btn">start challenge</button>
            </div>
            <!--Capsules-->
            <div class="container">
                <div class="capsulesContainer ">
                    <!--First Capsule-->
                    <div class="capsule">
                        <!--icon-->
                        <span class="icon-bg">
                            <i class="far fa-heart"></i>
                        </span>
                        <!--Text-->
                        <div class="capsuleText">Heart <br/> 80</div>
                        <span class="capsuleRate">per min</span>
                    </div>
                    <!--Second Capsule-->
                    <div class="capsule">
                        <!--icon-->
                        <span class="icon-bg">
                            <i class="far fa-dot-circle"></i>
                        </span>
                        <!--Text-->
                        <div class="capsuleText">Calories <br/> 950</div>
                        <span class="capsuleRate">Kcal</span>
                    </div>
                    <!--Third Capsule-->
                    <div class="capsule">
                        <!--icon-->
                        <span class="icon-bg">
                            <i class="far fa-moon"></i>
                        </span>
                        <!--Text-->
                        <div class="capsuleText">Sleep <br/> 8:30</div>
                        <span class="capsuleRate">hours</span>
                    </div>
                    <!--Fourth Capsule-->
                    <div class="capsule">
                        <!--icon-->
                        <span class="icon-bg">
                            <i class="fas fa-stopwatch"></i>
                        </span>
                        <!--Text-->
                        <div class="capsuleText">Training<br/> 2:00</div>
                        <span class="capsuleRate">hours</span>
                    </div>
                </div>
            </div>
            
        </div>
        <!--Img Content: Right Side-->
        <div class="rightSide">
            <img class="img" src="./assets/images/sport-cycling.png" alt=""> 
        </div>
    </main>
    <!--Footer-->
    <footer>
        Built with &hearts; by <a target="_blank" href="https://github.com/latenightsnacc">Latenightsnacc</a>
    </footer>

</body>
</html>
