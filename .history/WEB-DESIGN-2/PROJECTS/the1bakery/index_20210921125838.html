<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylesheet.css">

<body class="background">
    <main class="card">
        <!--NavBar-->
        <nav class="nav">

            <a href="index.html" class="logo">

                    <div>1</div>
                    <div>
                        <p>the</p>

                    </div>
                </div>
            </a>
            <!--Menu-->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">
                    <a href="#" class="nav-link">Basket $14</a>

            </ul>
        </nav>

        <div class="banner">

            <div class="row">

                <div class="col">
