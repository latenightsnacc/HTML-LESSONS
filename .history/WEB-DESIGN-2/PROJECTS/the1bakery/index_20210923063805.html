<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Neuton:wght@200;300&family=Rancho&display=swap" rel="stylesheet">
    <title>the 1 Bakery</title>
</head>
<body class="background">
    <main class="card">
        <!--NavBar-->
        <nav class="nav">
            <!--Logo-->
            <a href="index.html" class="logo">
                <div class="innerLogo">
                    <div class="one">1</div>
                    <div>
                        <p class="logo-text">the</p>
                        <p class="logo-text">Bakery</p>
                    </div>
                </div>
            </a>
            <!--Menu-->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Catalog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contacts</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Basket $14</a>
                </li>
            </ul>
        </nav>
        <!--Banner-->
        <div class="banner">
            <!--Row-->
            <div class="row">
                <!--First Column-->
                <div class="col-1">
                    <div class="special-price">
                        <p class="logo-text">Special price of the day</p>
                        <div class="inner-control">
                            <span>Prev</span>
                            <span>Next</span>
                        </div>
                    </div>
                    <div class="flex relative">
                        <h1>Fresh bread <br/>just from<br/> the oven</h1>
                        <div class="circle"></div>
                    </div>
                    
                    <div class="cart-btn flex">
                        <div class="price btn">$3</div>
                        <div class="addToCart btn">Add to basket</div>
                    </div>
                    
                    
                    <div class="img"></div>
                </div>
                <!--Second Column-->
                <div class="col-2  borderLeft">
                    <div class="double-box">
                        <!--Box-->
                        <div>
                            <div class="smallCircle"></div>
                            <div class="img"></div>
                            <div class="pastry-title">Long baguette</div>
                        </div>
                        <!--Box-->
                        <div class="borderLeft">
                            <div class="smallCircle"></div>
                            <div class="img"></div>
                            <div class="pastry-title">Sweet muffins</div>
                        </div>
                    </div>
                    
                    <div class="flex follow">
                        <div>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div>
                            <p>Follow our telegram channel.</p>
                        <p>New fresh deliveries instantly on your phone.</p>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!--External Slider Control-->
        <div class="flex  external-control">
            <div >Prev</div>
            <div class="borderLeft">Next</div>
        </div>
    </main>
</body>
</html>
