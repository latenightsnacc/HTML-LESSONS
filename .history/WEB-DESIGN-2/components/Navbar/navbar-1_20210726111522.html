<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!--Styling-->
    <style>
        * {

            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;

        .main-nav, .menu, .logo, .acct {

            width: 100%;
        }
        .main-nav {
            justify-content: space-between;
        }
        .menu, .logo, .acct {
            flex: 33.3%;
        }
        .menu {
            justify-content: space-between;
        }
        .logo {
            justify-content: center;
        }
        .acct {
            justify-content: space-between;
        }
        .container {
            width: 80%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav class="main-nav">
            <!--Menu-->
            <ul class="menu">
                <li>
                    <a href="#">shop</a>
                </li>
                <li>
                    <a href="#">gallery</a>
                </li>
                <li>
                    <a href="#">contact</a>
                </li>
            </ul>
            <!--Logo-->
            <a href="#" class="logo">
                <div>Tryspayce</div>
            </a>
            <!--Account-->
            <ul class="acct">
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    

    
</body>
</html>
