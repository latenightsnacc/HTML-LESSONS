<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100%;
            height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .quote {
            background-color: aqua;
            height: 400px;
            width: 450px;
            position: absolute;
            top: 20%;
            left: 20%;
           
        }
        .img {
            background: black;
            height: 100%;
            width: 500px;
        }
        .arc {
            height: 300px;
            background: navy;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="arc"></div>
    <div class="box">
        <div class="quote"></div>
        <div class="img"></div>
    </div>
    
</body>
</html>
