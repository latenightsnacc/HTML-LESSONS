<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
        }
        .avatar img {
            width: 100%;
            border-radius: 50%; 
        }
        .box {
            background-color: aqua;
            height: 200px;
            width: 300px;
            margin: 20px;
        }
        .flex {
            display: grid;
            width: 100%;
            justify-items: center;
            
        }
        .box {
            display: flex;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div class="avatar">
        <img src="assets/images/Nkechi-user.jpeg" />
    </div>
    <div class="flex">
        <div class="box justify-content">
            <h1>Justify Content</h1>
        </div>
        <div class="box justify items">
            <h1>Justify Items</h1>
        </div>
    </div>
   
</body>
</html>
