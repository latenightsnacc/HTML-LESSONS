<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="3" width="80%">

        <thead>
            <tr>
                <th colspan="2">Table Title</th>
            </tr>
            
            <tr>
                <th>Fruits</th>
                <th>Drinks</th>
                <th>Rice</th>
            </tr>
        </thead>
        <tbody>
            <!--This is one table row-->
            <tr>
                <!--Each of this makes a column-->
                <td>Apple</td>
                <td>Fanta</td>
            </tr>
            <tr>
                <!--Each of this makes a column-->
                <td>Orange</td>
                <td>Coke</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
