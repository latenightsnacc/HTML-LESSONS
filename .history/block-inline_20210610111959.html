<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline level elements</title>
</head>
<body>
    <!--BLOCK ELEMENTS-->
    <h1>we are block level elements</h1>
    <div>Block Elements always start on a new line.</div>
    <p>That is a fact</p>
    <ul style="border:2px solid blue">
        <li>we</li>
        <li>are</li>
        <li>block</li>
        <li>elements</li>
    </ul>

    <!--INLINE ELEMENTS-->
    <span>Hello</span>
    <span>world</span>
    <span>my</span>
</body>
</html>
