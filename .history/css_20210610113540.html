<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--EXTERNAL CSS-->
    <link rel="stylesheet" href="style.css">
    <title>CASCADING STYLE SHEETS</title>
    <!--EMBEDDED CSS-->
    <style>
        body {
            background-color: black;
        }
        h1{
            text-transform: uppercase;
            color: red;
        }
        .greet {
            text-align: right;
            color: teal;
        }
    </style>
</head>
<body>

    <!--INLINE CSS-->
    <h1 style="color: turquoise;text-transform: capitalize; text-align: center;">hello world</h1>
    <h1 class="greet" id="hello">hello world</h1>

    
</body>
</html>
