<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>
<body>
   <!--UNORDERED LISTS--> 
   <h5>Fruits:</h5>
    <ul> 
        
        <li>banana</li>
        <li>pineapple</li>
        <li>orange</li>
        <li>avocado</li>
        <li>strawberry</li>
    </ul>
   <!--ORDERED LISTS-->
   <h5>Food:</h5>
   <ol>
       <li>rice</li>
       <li>beans</li>
       <li>yam</li>
       <li>potatoes</li>
       <li>spaghetti</li>
   </ol>

   <!--DESCRIPTION LISTS-->
   <dl>
       <dt>Fruits:</dt>
            <dd>banana</dd>
            <dd>pineapple</dd>
            <dd>orange</dd>
            <dd>avocado</dd>
            <dd>strawberry</dd>
        <dt>Food:</dt>
            <dd>rice</dd>
            <dd>beans</dd>
            <dd>yam</dd>
            <dd>potatoes</dd>
            <dd>spaghetti</dd>
            
   </dl>
</body>
</html>
