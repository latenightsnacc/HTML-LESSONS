<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Table</title>
</head>
<body>
    <!--FOOD TABLE-->
    <table>
        <!--TABLE HEADER-->
        <thead>
            <th>Fruits</th>
            <th>Vegetables</th>
            <th>Grains</th>
        </thead>
        <!--END OF TABLE HEADER-->

        <!--TABLE BODY-->
            <tbody>
                <!--FIRST ROW-->
                <tr>
                    <td>Apple</td>
                    <td>Spinach</td>
                    <td>Rice</td>
                </tr>
                <!--SECOND ROW-->
                <tr>
                    <td>Banana</td>
                    <td>Lettuce</td>
                    <td>Garri</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>End</td>
                    <td>of</td>
                    <td>table</td>
                </tr>
            </tfoot>
        <!--END OF TABLE BODY-->
        <tr></tr>
        <td></td>
    </table>
    <!--END OF FOOD TABLE-->
</body>
</html>
